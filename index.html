<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish Digital Clock</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      transition: background 0.5s;
    }

    body.light-mode {
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
    }

    .clock-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 60px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      color: white;
    }

    body.light-mode .clock-container {
      color: black;
      background: rgba(255, 255, 255, 0.5);
    }

    .time {
      font-size: 65px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 500;
      letter-spacing: 2px;
      margin-bottom: 10px;
      color: #00ffff;
    }

    .date, .greeting {
      font-size: 20px;
      margin-top: 10px;
      font-family: 'Poppins', sans-serif;
    }

    .greeting {
      font-weight: 600;
      color: #ffeb3b;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      padding: 8px 14px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ffffff33;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
      font-family: 'Poppins', sans-serif;
    }

    body.light-mode button {
      color: black;
      background-color: #ffffffaa;
    }

    button:hover {
      background-color: #ffffff55;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="time" id="time">--:--:--</div>
    <div class="date" id="date">Loading date...</div>
    <div class="greeting" id="greeting">Hello!</div>

    <div class="controls">
      <button onclick="toggleFormat()">Toggle 12/24 Hour</button>
      <button onclick="toggleTheme()">Dark/Light Mode</button>
    </div>
  </div>

  <audio id="tick-sound" src="https://www.soundjay.com/clock/sounds/clock-ticking-1.mp3"></audio>

  <script>
    let is24Hour = true;

    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');

      let suffix = '';
      if (!is24Hour) {
        suffix = hours >= 12 ? ' PM' : ' AM';
        hours = hours % 12 || 12;
      }

      const timeStr = `${String(hours).padStart(2, '0')}:${minutes}:${seconds}${suffix}`;
      document.getElementById("time").textContent = timeStr;

      const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
      document.getElementById("date").textContent = now.toLocaleDateString('en-US', options);

      updateGreeting(now.getHours());
      document.getElementById("tick-sound").play();
    }

    function updateGreeting(hour) {
      let message = "Hello!";
      if (hour >= 5 && hour < 12) message = "Good Morning ðŸŒ…";
      else if (hour >= 12 && hour < 17) message = "Good Afternoon â˜€ï¸";
      else if (hour >= 17 && hour < 21) message = "Good Evening ðŸŒ‡";
      else message = "Good Night ðŸŒ™";

      document.getElementById("greeting").textContent = message;
    }

    function toggleFormat() {
      is24Hour = !is24Hour;
      updateClock();
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
